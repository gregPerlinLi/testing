apiVersion: v1
kind: Secret
metadata:
  name: {{ include "strix.secretName" . }}
  labels:
    {{- include "strix.labels" . | nindent 4 }}
type: Opaque
stringData:
  llm-api-key: {{ .Values.strix.llm.apiKey | required "strix.llm.apiKey is required" | quote }}
  {{- if .Values.strix.perplexity.apiKey }}
  perplexity-api-key: {{ .Values.strix.perplexity.apiKey | quote }}
  {{- end }}