apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strix.fullname" . }}
  labels:
    {{- include "strix.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "strix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "strix.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "strix.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      {{- if .Values.dind.enabled }}
      # Init container to wait for Docker daemon
      initContainers:
        - name: wait-for-docker
          image: {{ .Values.dind.image.repository }}:{{ .Values.dind.image.tag }}
          command: ['sh', '-c', 'until docker info; do echo "Waiting for Docker daemon..."; sleep 2; done']
          env:
            - name: DOCKER_HOST
              value: "tcp://localhost:2375"
      {{- end }}
      
      containers:
        {{- if .Values.dind.enabled }}
        # Docker-in-Docker sidecar for sandbox environment
        - name: dind
          image: {{ .Values.dind.image.repository }}:{{ .Values.dind.image.tag }}
          imagePullPolicy: {{ .Values.dind.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.dind.securityContext | nindent 12 }}
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: workspace
              mountPath: /workspace
          resources:
            {{- toYaml .Values.dind.resources | nindent 12 }}
        {{- end }}
        
        # Main Strix container
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "strix.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Strix AI Security Testing Agent"
              echo "Waiting for initialization..."
              sleep infinity
          env:
            - name: STRIX_LLM
              valueFrom:
                configMapKeyRef:
                  name: {{ include "strix.configMapName" . }}
                  key: llm-provider
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "strix.secretName" . }}
                  key: llm-api-key
            {{- if .Values.strix.llm.apiBase }}
            - name: LLM_API_BASE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "strix.configMapName" . }}
                  key: llm-api-base
            {{- end }}
            {{- if .Values.strix.perplexity.apiKey }}
            - name: PERPLEXITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "strix.secretName" . }}
                  key: perplexity-api-key
            {{- end }}
            {{- if .Values.dind.enabled }}
            - name: DOCKER_HOST
              value: "tcp://localhost:2375"
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: workspace
              mountPath: {{ .Values.persistence.mountPath }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
      
      volumes:
        {{- if .Values.dind.enabled }}
        - name: dind-storage
          emptyDir: {}
        {{- end }}
        - name: workspace
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "strix.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}